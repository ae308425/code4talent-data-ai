<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Live Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f6f8fa;
    }
    h2 {
      color: #333;
    }
    canvas {
      max-width: 900px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>üå§Ô∏è Weather Data (Real-Time from FastAPI WebSocket)</h2>
  <canvas id="weatherChart"></canvas>

  <script>
    // === Inicializar gr√°fico Chart.js ===
    const ctx = document.getElementById("weatherChart");
    const weatherChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Temperature (¬∞C)",
            data: [],
            borderColor: "rgba(75, 192, 192, 1)",
            tension: 0.3,
            fill: false,
          },
          {
            label: "Humidity (%)",
            data: [],
            borderColor: "rgba(255, 99, 132, 1)",
            tension: 0.3,
            fill: false,
          }
        ],
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { title: { display: true, text: "Timestamp" } },
          y: { title: { display: true, text: "Value" } }
        }
      }
    });

    // === Conectar al WebSocket FastAPI ===
    const ws = new WebSocket("ws://127.0.0.1:8000/ws/weather");

    ws.onopen = () => console.log("‚úÖ Conectado al WebSocket FastAPI");
    ws.onclose = () => console.log("üîå Conexi√≥n cerrada");
    ws.onerror = (err) => console.error("‚ùå Error:", err);

    ws.onmessage = (event) => {
      const payload = JSON.parse(event.data);

      // Aseg√∫rate de que FastAPI env√≠e los datos con una clave "latest_records"
      if (payload.latest_records && payload.latest_records.length > 0) {
        const records = payload.latest_records.reverse(); // Orden cronol√≥gico
        const labels = records.map(r => r.timestamp.split("T")[1].slice(0, 8));
        const temps = records.map(r => r.temperature || 0);
        const hums = records.map(r => r.humidity || 0);

        weatherChart.data.labels = labels;
        weatherChart.data.datasets[0].data = temps;
        weatherChart.data.datasets[1].data = hums;
        weatherChart.update();
      }
    };
  </script>
</body>
</html>
